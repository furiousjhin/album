            <script type="text/javascript">
                var auth_url = "https://api.twitter.com/oauth/authenticate?oauth_token=nfX1hgAAAAAAbkQ5AAABaNcoVZk";
                var is_native = 0;
            </script>
            <script type="text/javascript">
                'use strict';
                $(function() {
                    var twitterUtil = {}
                      , $form = $('.tweet_form')
                      , $textarea = $form.find('textarea')
                      , $textlen = $('#jsTextCnt')
                      , $send_btn = $('#jsTweetSubmit')
                      , $tweet_img = $('#tweetImg') || null
                      , process = false;
                    twitterUtil.init = function() {
                        twitterUtil.textCheck();
                        $textarea.val($textarea.val());
                    }
                    // 投稿
                    twitterUtil.send = function(e) {
                        if ($(e.currentTarget).hasClass('_disabled')) {
                            return;
                        }
                        // canvas画像の投稿がある場合
                        if ($tweet_img.length > 0) {
                            $tweet_img.val($('#animation canvas')[0].toDataURL("image/jpeg"));
                        }
                        twitterUtil.btn_on(e);
                        // 通信開始
                        $.ajax({
                            type: 'post',
                            url: $form.data('action') || $form.attr('action'),
                            data: $form.serialize(),
                            cache: false,
                        }).done(function(json) {
                            // 通信は成功したが、問題があった場合
                            if (json.success == false) {
                                $('.info').text(json.message || 'エラーが発生しました。');
                                twitterUtil.btn_off(e);
                            } else {
                                $('.info').text(json.message);
                            }
                        }).fail(function() {
                            $('.info').text('エラーが発生しました。');
                            alert('エラーが発生しました。');
                            twitterUti.btn_off(e);
                        });
                    }
                    ;
                    // 投稿許可
                    twitterUtil.btn_off = function(e) {
                        var $self = $(e.currentTarget);
                        process = false;
                        $self.parent().removeClass('_disabled');
                        $self.val('[AD]つぶやく');
                    }
                    // 投稿不可
                    twitterUtil.btn_on = function(e) {
                        var $self = $(e.currentTarget);
                        process = true;
                        $self.parent().addClass('_disabled');
                        $self.val('送信中');
                    }
                    // 文字数確認
                    twitterUtil.textCheck = function() {
                        var _text = twttr.txt.parseTweet($textarea.val()), _textLen;
                        _textLen = Math.floor((280 - _text.weightedLength) / 2);
                        $textlen.removeClass();
                        if (_textLen < 0) {
                            $textlen.addClass('red');
                            $send_btn.addClass('_disabled');
                        } else {
                            $textlen.addClass('yellow');
                            $send_btn.removeClass('_disabled');
                        }
                        $textlen.text(_textLen);
                    }
                    ;
                    /*
キーバインド関連
*/
                    $send_btn.on('click', function(e) {
                        twitterUtil.send(e);
                        e.stopPropagation();
                    });
                    $textarea.on("keyup keydown", function() {
                        twitterUtil.textCheck();
                    });
                    /*
認証ボタンの制御
*/
                    if (is_native) {
                        document.addEventListener('onShellAppReady', function(event) {
                            $('#tweet_auth').click(function() {
                                mobage.shellapp.Device.openURLWithBrowser(auth_url);
                                $('#callback_tw').show();
                                return false;
                            });
                        }, false);
                    } else {
                        $('#tweet_auth').click(function() {
                            location.href = auth_url
                            return false;
                        });
                    }
                    twitterUtil.init();
                });
            </script>
