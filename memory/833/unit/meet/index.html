                        var $imagesub = $("input[type='image']");
                        $imagesub.prop('disabled', true);
                        for (var i = 0; i < $imagesub.length; i++) {
                            if (!$imagesub.eq(i).attr('class')) {
                                $imagesub.eq(i).css({
                                    "opacity": "0.5"
                                });
                                continue;
                            }
                            if ($imagesub.eq(i).attr('class').indexOf('noop') == -1) {
                                $imagesub.eq(i).css({
                                    "opacity": "0.5"
                                });
                            } else {
                                $imagesub.eq(i).css({
                                    "opacity": "1"
                                });
                            }
                        }
                        setTimeout(function() {
                            $submit.prop('disabled', false).parent().css({
                                "opacity": "1"
                            });
                            $imagesub.prop('disabled', false).css({
                                "opacity": "1"
                            });
                            $(".livebutton input[type='submit']").css({
                                "opacity": "1"
                            });
                        }, 2500);
                    });
                    $(".submit a").click(function() {
                        $(this).click(function() {
                            return false;
                        })
                        $(".submit").find("img").css({
                            "opacity": "0.5"
                        });
                        setTimeout(function() {
                            $(this).click(function() {
                                return true;
                            })
                            $(".submit").find("img").css({
                                "opacity": "1"
                            });
                        }, 2500);
                    });
                    $('body').on("click", '.stop-repeat-link', function(e) {
                        var self = $('.stop-repeat-link');
                        self.css({
                            'pointer-events': 'none',
                            'opacity': 0.6
                        });
                        setTimeout(function() {
                            self.css({
                                'pointer-events': 'auto',
                                'opacity': 1
                            });
                        }, 2500);
                    });
                });
            </script>

                <div class="line_idolmaster"></div>
                <a href="#top" id="toPageTop" class="mypage_under">
                    <div></div>
                </a>
                <div class="t-Cnt">(C)窪岡俊之 (C)2011 BNEI</div>
            </footer>
        </div>
    </body>
